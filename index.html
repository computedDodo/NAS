<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nasarawa Micro-Task Market Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "text-light": "#1f2937",
                        "text-dark": "#e5e7eb",
                        "subtext-light": "#6b7280",
                        "subtext-dark": "#9ca3af",
                        "input-light": "#e5e7eb",
                        "input-dark": "#1f2937",
                        "input-placeholder-light": "#9ca3af",
                        "input-placeholder-dark": "#6b7280",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem"
                    },
                },
            },
        }
    </script>
<style>
        .form-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col justify-center min-h-screen px-6 py-12 lg:px-8">
<div class="sm:mx-auto sm:w-full sm:max-w-sm">
<h1 class="text-2xl font-bold text-center text-text-light dark:text-text-dark">Nasarawa Micro-Task Market</h1>
<h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-text-light dark:text-text-dark">
                Welcome Back
            </h2>
</div>
<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
<form action="#" class="space-y-6" method="POST">
<div>
<label class="sr-only" for="email">Username or Email</label>
<div class="relative">
<input autocomplete="email" class="form-input block w-full rounded-lg border-0 bg-input-light dark:bg-input-dark py-3 px-4 text-text-light dark:text-text-dark placeholder:text-input-placeholder-light dark:placeholder:text-input-placeholder-dark focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6" id="email" name="email" placeholder="Username or Email" required="" type="email"/>
</div>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<div class="relative">
<input autocomplete="current-password" class="form-input block w-full rounded-lg border-0 bg-input-light dark:bg-input-dark py-3 px-4 text-text-light dark:text-text-dark placeholder:text-input-placeholder-light dark:placeholder:text-input-placeholder-dark focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div class="text-sm text-right mt-2">
<a class="font-semibold text-primary hover:text-primary/80" href="#">Forgot password?</a>
</div>
</div>
<div>
<button onclick="window.location.href='code1.html'" class="flex w-full justify-center rounded-lg bg-primary px-3 py-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" type="submit">
                        Login
                    </button>
</div>
</form>
<p class="mt-10 text-center text-sm text-subtext-light dark:text-subtext-dark">
                Don't have an account?
                <a class="font-semibold leading-6 text-primary hover:text-primary/80" href="code4.html">Sign Up</a>
</p>
</div>
</div>


</body></html>
